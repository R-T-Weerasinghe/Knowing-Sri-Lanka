<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <script src="slider-script.js"></script>
</head>
<body>
  <div slider class="slider-main-container" id="slider-distance">
    <div class="slider-style-container">
      <div inverse-left class="bg-left" style="width:30%;"></div>
      <div inverse-right class="bg-right"  style="width:30%;"></div>
      <div range class="bg-middle" style="left:30%;right:40%;"></div>
      <span thumb class="thumb thumb-left"  style="left:30%;"></span>
      <span thumb class="thumb thumb-right" style="left:60%;"></span>
      <div sign class="tooltip tt-left" style="left:30%;">
        <span class="tooltip tt-left" id="value">30</span>
      </div>
      <div sign class="tooltip tt-right" style="left:60%;">
        <span class="tooltip tt-right" id="value">60</span>
      </div>
    </div>
    <input class="slider" type="range" tabindex="0" value="3" max="15" min="-10" step="1" oninput="slider1(this)">
    <!-- // to prevent thumb from going past the other
    // this.value=Math.min(this.value,this.parentNode.children[2].value-1);
    
    // var value=(100*(this.value-this.min)/(this.max-this.min));
    // var children = this.parentNode.childNodes[1].childNodes;
    // children[1].style.width=value+'%';
    // children[5].style.left=value+'%';
    // children[7].style.left=value+'%';children[11].style.left=value+'%';
    // children[11].childNodes[1].innerHTML=this.value;" /> -->
  
    <input class="slider" type="range" tabindex="0" value="6" max="15" min="-10" step="1" oninput="
    // to prevent thumb from going past the other
    this.value=Math.max(this.value,this.parentNode.children[1].value-(-1));

    var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
    var children = this.parentNode.childNodes[1].childNodes;
    children[3].style.width=(100-value)+'%';
    children[5].style.right=(100-value)+'%';
    children[9].style.left=value+'%';children[13].style.left=value+'%';
    children[13].childNodes[1].innerHTML=this.value;" />
  </div>
</body>
</html>
