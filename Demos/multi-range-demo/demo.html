<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="slider-style.css">
  <script src="slider-script.js"></script>
</head>
<body onload="update_slider_styles()">
  <div class="slider-main-container">
    <div class="slider-style-container">
      <div class="bg-left" style="width:30%;"></div>
      <div class="bg-right"  style="width:40%;"></div>
      <div class="bg-middle" style="left:30%;right:40%;"></div>
      <span class="thumb thumb-left"  style="left:30%;"></span>
      <span class="thumb thumb-right" style="left:60%;"></span>
      <div class="tooltip tt-left" style="left:30%;">
        <span class="tooltip tt-left" id="value">30</span>
      </div>
      <div class="tooltip tt-right" style="left:60%;">
        <span class="tooltip tt-right" id="value">60</span>
      </div>
    </div>

    <input class="slider slider-left" type="range" tabindex="0" value="3" max="10" min="-10" step="1" oninput="slider_left(this)">
    <input class="slider slider-right" type="range" tabindex="0" value="6" max="10" min="-10" step="1" oninput="slider_right(this)">
  </div>
</body>
</html>
